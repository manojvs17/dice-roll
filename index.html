<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice</title>
    <link rel="stylesheet" href="dice.css" type="text/css">
</head>
<body>
    <section class="container">
        <div class="headingContainer">
            <h1>Dice</h1>
            <p>Click the below Button to roll the Dice!!!!</p>
            <!-- <button id="button" onclick="rollDice()">Roll</button> -->
            <button class="btn-class-name" onclick="rollDice()">
                <span class="back"></span>
                <span class="front"></span>
              </button>
        </div>
        <div class="resultContainer">
            <div class="diceAnimation">
                <div id="left-dice"><img id="left-dice-image"></div>
                <div id="right-dice"><img id="right-dice-image"></div>
            </div>
            <div id="diceResult">Roll once to show Result</div>
        </div>
    </section>
    <script src="dice.js"></script>
</body>
</html>
